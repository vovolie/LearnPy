<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    {% block meta %}<!-- block meta -->{% endblock %}
    <title>{% block title %} ? {% endblock %} - WebApp</title>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="/static/css/uikit.min.css">
    <link rel="stylesheet" href="/static/css/uikit.gradient.min.css">
    <link rel="stylesheet" href="/static/css/awesome.css"/>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/md5.js"></script>
    <script src="/static/js/uikit.min.js"></script>
    <script src="/static/js/addons/sticky.min.js"></script>
    <script src="static/js/vue.min.js"></script>
    <script src="/static/js/awesome.js"></script>
    {% block beforehead %}<!-- before head -->{% endblock %}
</head>
<body>
    <nav class="uk-navbar uk-navbar-attached uk-margin-bottom">
        <div class="uk-container uk-container-center">
            <a href="/" class="uk-navbar-brand">Awesome</a>
            <ul class="uk-navbar-nav">
                <li data-url="blogs"><a href="/"><i class="uk-icon-home"></i>日志</a> </li>
            </ul>
            <div class="uk-navbar-flip">
                <ul class="uk-navbar-nav">
                    {% if user %}
                        <li class="uk-parent" data-uk-dropdown>
                            <a href="#0"><i class="uk-icon-user"></i>{{ user.name }} </a>
                            <div class="uk-dropdown uk-dropdown-navbar">
                                <ul class="uk-nav uk-nav-navbar">
                                    <li><a href="/signout"><i class="uk-icon-sign-out"></i> 登出 </a> </li>
                                </ul>
                            </div>
                        </li>
                    {% else %}
                        <li><a href="/signin"><i class="uk-icon-sign-in"></i>登錄 </a> </li>
                        <li><a href="/register"><i class="uk-icon-edit"></i>注冊</a> </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

<div class="uk-container uk-container-center">
    <div class="uk-grid">
        <!-- content -->
        {% block content %}
        {% endblock %}
        <!-- // content -->
    </div>
</div>

<div class="uk-margin-large-top" style="background-color:#eee; border-top:1px solid #ccc;">
    <div class="uk-container uk-container-center uk-text-center">
        <div class="uk-panel uk-margin-top uk-margin-bottom">
            <p>
                <a target="_blank" href="http://weibo.com" class="uk-icon-buttom uk-icon-weibo"></a>
                <a target="_blank" href="https://github.ocm" class="uk-icon-buttom uk-icon-github"></a>
            </p>
            <p>Powered by XXOO [<a href="/manage/" target="_blank">Manage</a>]</p>
            <a target="_blank" href="http://www.w3.org/TR/html5/"><i class="uk-icon-html5" style="font-size:64px; color: #444;"></i></a>
        </div>
    </div>
</div>

</body>
</html>
